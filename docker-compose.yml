version: '3'
services:

  backend:
    build: backend
    command: npm start
    ports:
      - 50051:50051
    networks:
      - envoymesh
    volumes:
      - ./backend:/usr/src/app:rw
      - /usr/src/app/node_modules

  frontend:
    build: frontend
    command: npm start
    ports:
      - 4200:4200
    networks:
      - envoymesh
    volumes:
      - ./frontend:/usr/src/app:rw
      - /usr/src/app/node_modules

  proxy:
    image: envoyproxy/envoy-alpine
    environment:
      NODE_ENV: development
    ports:
      - 8080:8080
      - 8081:8081
    networks:
      - envoymesh
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml

networks:
  envoymesh: {}
