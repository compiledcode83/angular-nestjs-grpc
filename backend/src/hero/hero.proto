syntax = "proto3";

package hero;

service HeroService {
  rpc FindOne (HeroById) returns (Hero) {}
  rpc QueryHeroes(QueryHeroesRequest) returns (stream Hero) {}
}

message QueryHeroesRequest {
  string name_prefix = 1;
}

message HeroById {
  int32 id = 1;
}

message Hero {
  int32 id = 1;
  string name = 2;
}